<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"/>
    <link rel="stylesheet" href="style.css"/>
    <title>Document</title>
    <script src="script.js" defer></script>
</head>
<body>
    <div id="detect"></div>
    <div class="message">
        <h1>Thank you</h1>
        <p>Our website is made possible by diplaying ads to our visitors.Either AdBlock is not detected or you promise us to whitelist our website.</p>    
    </div>
    <div class="wrapper">
        <div class="content">
            <div class="warn-icon">
                <span><i class="fas fa-exclamation"></i></span>
            </div>
            <h2>AdBlock Detected</h2>
            <p>Our website is made possible by diplaying ads to our visitors. Please supporting us by whitelisting our website.</p>
            <button>Okey, I'll whitelist</button>
        </div>
    </div>
</body>
